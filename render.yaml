services:
  - type: web
    name: book-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN
      - key: ADMIN_CHAT_ID
        value: "123456789"
      - key: WEBHOOK_URL
        value: https://book-bot.onrender.com/webhook








